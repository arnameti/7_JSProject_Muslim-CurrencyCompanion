<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <script src="https://kit.fontawesome.com/491a89db44.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <i class="fas fa-times" id="delte-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design"
            alt="Favicon"
          />
          <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
        </div>
      </div>

      <div class="item">
        <i class="fas fa-times" id="delte-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design"
            alt="Favicon"
          />
          <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
        </div>
      </div>

      <div class="item">
        <i class="fas fa-times" id="delte-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design"
            alt="Favicon"
          />
          <a href="https://jacinto.design" target="_blank">Jacinto Design</a>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal-container show-modal" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>ADD Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- Website Name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!-- Website UTL -->
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
          </form>
          <button type="submit">Save</button>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
